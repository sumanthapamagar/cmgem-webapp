trigger:
  branches:
    include:
      - main
  paths:
    include:
      - backend/*

pool:
  name: 'Default'

variables:
  NODE_VERSION: '22.x'

stages:
- stage: Build
  displayName: 'Build Backend'
  jobs:
  - job: Build
    displayName: 'Build and Deploy'
    steps:

    # 🟢 Install Node.js
    - task: NodeTool@0
      inputs:
        versionSpec: '$(NODE_VERSION)'
      displayName: 'Install Node.js'

    # 📦 Install Dependencies
    - script: |
        cd backend
        npm ci
      displayName: 'Install Dependencies'

    # 🛠️ Build NestJS App
    - script: |
        cd backend
        npm run build
      displayName: 'Build Backend'

        # 📁 Prepare Deployment Folder
    - script: |
        cd backend
        mkdir dist\templates
        copy package.json dist\
        copy package-lock.json dist\
        xcopy templates\* dist\templates\ /E /I /Y
        echo "Deployment folder prepared"
      displayName: 'Copy Files to Dist'
    
    # 📦 Create Zip Archive
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: 'backend/dist'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: 'backend/dist.zip'
        replaceExistingArchive: true
      displayName: 'Create Deployment Package'

    # 🚀 Deploy to Azure Web App (Linux)
    - task: AzureWebApp@1
      inputs:
        azureSubscription: 'cmgem'
        appName: $(AZURE_WEB_APP_NAME)
        package: 'backend/dist.zip'
        appType: 'webAppLinux'
        runtimeStack: 'node|22-lts'
        buildNativeDependencies: true
        removeAdditionalFilesFlag: true
      displayName: 'Deploy to Azure Web App'