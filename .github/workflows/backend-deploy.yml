name: Backend Deploy to Azure Web App

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend
    environment: production

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: |
        cd backend
        npm ci

    - name: Build backend
      run: |
        cd backend
        npm run build

    - name: Prepare deployment package
      run: |
        mkdir -p deploy-package
        cp -r backend/dist deploy-package/
        cp backend/package.json deploy-package/
        cp backend/package-lock.json deploy-package/
        cp -r backend/templates deploy-package/
        cp -r backend/node_modules deploy-package/
        # Create a startup script for Azure Web App
        echo '#!/bin/bash' > deploy-package/start.sh
        echo 'cd dist' >> deploy-package/start.sh
        echo 'node main.js' >> deploy-package/start.sh
        chmod +x deploy-package/start.sh

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deploy-package